services:
  server:
    build:
      context: .
      dockerfile: dockerfile
    container_name: socket-server
    ports:
      - "3000:3000"
    networks:
      - socket-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
